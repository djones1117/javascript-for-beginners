<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Example without Center Alignment</title>
<style>
  .flex-container {
    display: flex;
    height: 200px; /* Set a height to see the vertical alignment clearly */
    background-color: lightblue;
     /* align-items: center; is not included, defaulting to stretch */
  }

  .flex-item {
    width: 100px; /* Each item has a fixed width */
    margin: 10px; /* Spacing between items */
    background-color: coral;
    color: white;
    font-size: 16px;
    text-align: center;
    line-height: 50px; /* Height of the content area to show vertical centering */
  }
</style>
</head>
<body>
<div class="flex-container">
  <div class="flex-item">Item 1</div>
  <div class="flex-item">Item 2</div>
  <div class="flex-item">Item 3</div>
</div>
</body>
</html>
